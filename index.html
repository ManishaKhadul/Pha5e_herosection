<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreated Hero Section</title>
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Poppins", sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #000000, #222222, #444444, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            z-index: -3;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            z-index: -2;
        }

        .wave path {
            fill: rgba(255, 255, 255, 0.1);
        }

       
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInMove 1.5s ease-out forwards;
        }

        .hero-subtitle, .hero-text {
            font-size: 3rem;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMove 1.8s ease-out forwards 0.3s;
        }

        .hero-text {
            font-size: 3rem;
            font-weight: 300;
            max-width: 70%;
            animation-delay: 0.6s;
        }

        .hero-btn {
            background: #ffffff;
            border: 2px solid white;
            padding: 14px 30px;
            font-size: 1.2rem;
            color: #000;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMove 1.8s ease-out forwards 0.9s;
        }
         
.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 50px;
    flex-wrap: wrap; 
}

.image-box {
    position: relative;
    width: 180px;
    height: 180px;
    transition: all 0.5s ease-in-out;
    border-radius: 15px;
    overflow: hidden;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(80%);
    transition: all 0.5s ease-in-out;
    border-radius: 15px;
}

.image-box:hover img {
    filter: grayscale(0%);
    transform: scale(1.1);
}

.image-box:hover {
    transform: translateY(-10px);
}


        
        .image-box:hover img {
            transform: scale(1.1) translateY(-5px);
        }

        .hero-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transform: scale(1.15);
        }

        @keyframes fadeInMove {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    
    <div class="animated-bg"></div>

   
    <canvas id="particleCanvas"></canvas>

  
    <section class="hero">
        <h1 class="hero-title">Welcome to Pha5e</h1>
        <p class="hero-subtitle">Innovating the Future with Technology</p>
        <p class="hero-text">Imaging unique concepts and digital experiences.</p>
        <button class="hero-btn">Explore More</button>
    </section>
    
   
    <svg class="wave" viewBox="0 0 1440 320">
        <path d="M0,64L48,74.7C96,85,192,107,288,122.7C384,139,480,149,576,133.3C672,117,768,75,864,64C960,53,1056,75,1152,90.7C1248,107,1344,117,1392,122.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
   
<div class="image-container">
    <div class="image-box">
        <img src="https://via.placeholder.com/200" alt="Image 1">
    </div>
    <div class="image-box">
        <img src="https://via.placeholder.com/200" alt="Image 2">
    </div>
    <div class="image-box">
        <img src="https://via.placeholder.com/200" alt="Image 3">
    </div>
    <div class="image-box">
        <img src="https://via.placeholder.com/200" alt="Image 4">
    </div>
</div>

    
    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 2,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            
            particles.forEach((p) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });

            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();
    </script>

</body>
</html>
